<app-dashboard-menu></app-dashboard-menu>

<div class="container">
        <div class="form-group" *ngIf='error!=""'>
                <div class="alert alert-danger" role="alert">{{error}}</div>
              </div>
    <ul class="buildings">
        <li *ngFor="let building of buildings">
            <span >{{building.uId}}</span>
            <div *ngFor="let imagePath of building.imagePaths" class="images">
                <img src="http://localhost:8080/{{imagePath.path}}"/>
            </div>
            
        </li>
    </ul>
</div>
